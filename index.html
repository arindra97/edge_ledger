<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c16e739af4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome to EdgeLedger</title>
</head>
<body id="home">
  <header class="hero">
    <navbar id="navbar" class="navbar top">
      <h1 class="logo">
        <span class="text-primary"><i class="fas fa-book-open"></i> Edge</span>Ledger
      </h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#cases">Cases</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </navbar>

    <div class="content">
      <h1>The Sky Is The Limit</h1>
      <p>We provide world class financial assitance</p>
      <a href="#about" class="btn"><i class="fas fa-chevron-right"></i> Read More</a>
    </div>
  </header>

  <script>
    // Make Navbar Not Transparent after Scrolling
    const navbar = document.getElementById('navbar')

    window.onscroll = function() {
      if(window.pageYOffset > 100) {
        navbar.classList.remove('top');
      }else{
        navbar.classList.add('top');
      }
    }
  </script>
</body>
</html>
